<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="bookapp">

<head>
    <title>BFH BookApp REST</title>
    <base href="http://localhost:9000"/>
    
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="javascripts/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="javascripts/angular-ui.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="javascripts/application.js"></script>
    <script type="text/javascript" src="javascripts/controllers.js"></script>
    <script type="text/javascript" src="javascripts/services.js"></script>
    <script type="text/javascript" src="javascripts/directives.js"></script>

    <link rel="stylesheet" type="text/css"
          href="stylesheets/jquery-ui.css">
    <link rel="stylesheet" type="text/css"
          href="stylesheets/angular-ui.min.css">
    <link rel="stylesheet" type="text/css"
          href="stylesheets/bootstrap.min.css">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController">
	<div class="navbar-inner">
    	<div class="container">
        	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
           		<span class="icon-bar"></span>
         	</button>
         	<a class="brand" href="#">BookApp</a>
         	<div class="nav-collapse collapse">
           		<ul class="nav">
             		<li ng-class="{active: route.current.activeMenu == 'books'}"><a href="#books">Books</a></li>
             		<li ng-class="{active: route.current.activeMenu == 'authors'}"><a href="#authors">Authors</a></li>
           		</ul>
         	</div><!--/.nav-collapse -->
     	</div>
   	</div>
</div>

<div class="container">

<!-- Main hero unit for a primary marketing message or call to action -->
<div class="hero-unit">
	<div class="row">
        <div class="span2">
        	<img src="images/books.png" class="img-rounded">
        </div>
        <div class="span8">
        	<h1>BookApp</h1>
        	<p>This is the BFH BookApp example website.</p>
    	</div>
	</div>
</div>

<div ng-view></div>
</div>
</body>
</html>
